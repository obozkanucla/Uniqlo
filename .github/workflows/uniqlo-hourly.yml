name: Uniqlo half hourly scraper, event detector & notifier

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: uniqlo-scrape
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore SQLite database
        run: |
          mkdir -p db
          gh release download uniqlo-db-latest \
            --pattern uniqlo.sqlite \
            --output db/uniqlo.sqlite \
            --clobber || echo "No existing DB found â€” starting fresh"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Uniqlo scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/uniqlo_scraper.py

      - name: Detect events
        run: |
          python src/detect_events.py

      - name: Notify events
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/notify_events.py

      - name: Publish SQLite snapshot
        uses: softprops/action-gh-release@v2
        with:
          tag_name: uniqlo-db-latest
          name: Uniqlo Sale SQLite (Latest)
          files: db/uniqlo.sqlite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}