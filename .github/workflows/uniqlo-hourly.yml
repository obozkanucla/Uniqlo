name: Uniqlo 15 MIN scrapers, event detector & notifier

on:
  schedule:
    - cron: "0 10-21 * * *"
  workflow_dispatch:

concurrency:
  group: uniqlo-scrape
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # Playwright
      # --------------------------------------------------
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libx11-xcb1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------------
      # Restore SQLite DB
      # ---------------------------------------------
      - name: Restore SQLite database
        run: |
          set -e
          mkdir -p db
          gh release download uniqlo-db-latest \
            --pattern uniqlo.sqlite \
            --output db/uniqlo.sqlite \
            --clobber || echo "No existing DB found â€” starting fresh"
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------
      # Orchestrator
      # ---------------------------------------------
      - name: Run catalog scrapers
        run: python src/orchestrator.py

      # ---------------------------------------------
      # Persist DB
      # ---------------------------------------------
      - name: Publish SQLite snapshot
        uses: softprops/action-gh-release@v2
        with:
          tag_name: uniqlo-db-latest
          name: Uniqlo Sale SQLite (Latest)
          files: db/uniqlo.sqlite
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}